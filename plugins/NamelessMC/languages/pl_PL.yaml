player:
  other: {}
  self:
    not-registered: Musisz być zarejestrowany, aby wykonać tą akcję.
    command-banned: Nie możesz użyć tej komendy, ponieważ zostałeś/aś wykluczony/a
      ze strony.
command:
  not-a-player: Musisz być graczem, aby wykonać tą komendę.
  no-permission: Nie posiadasz odpowiednich uprawnień, aby wykonać to polecenie.
  notifications:
    usage: '/<command>'
    output:
      no-notifications: Brak nie przeczytanych powiadomień.
      notification: <hover:show_text:"Kliknij, aby uruchomić w przeglądarce"><click:open_url:"<url>"><message></click></hover>
    description: Wyświetla listę powiadomień strony.
  register:
    usage: '/<komenda> \<email> [nick]'
    output:
      success:
        email: Prosze sprawdzic swoja skrzynke w celu dokonczenia rejestracji.
        link: Prosze wejsc na <link> w celu dokkonczenia rejestracji.
      fail:
        email-used: <red>Ten adres email został już użyty przez innego użytkownika.
        email-invalid: <red>Podany email jest nieprawidłowy.
        username-invalid: <red>Podana nazwa nie jest prawidłowa.
        cannot-send-email: <red>Nie udało się wysłać rejerstracji email, proszę skontaktuj
          się z adminem aby aktywował twoje konto.
        username-used: <red>Podany nick jest już używany przez inne konto.
        minecraft-used: <red>Twoje konto Minecraft jest już podłączone pod inne konto.
    description: Tworzy konto na stronie
  report:
    usage: '/{command} <nick/uuid> <powód>'
    output:
      success: Dziekujemy za zgloszenie.
      fail:
        already-open: Nie możesz zgłosić tego gracza, już został przez ciebie zgłoszony.
        report-self: Nie możesz zgłosić siebie.
    description: Zglos gracza
  validate:
    usage: '/{command} <kod>'
    description: Zweryfikuj swoje konto na stronie uzywajac kodu.
    output:
      success: Twoje konto zostalo zweryfikowane.
      fail:
        invalid-code: Twoj kod weryfikujacy jest bledny. Sprawdz czy skopiowales go
          dobrze i sprobuj jeszcze raz.
        already-validated: Twoje konto już jest zatwierdzone.
  user-info:
    usage: '/{command} [nazwa użytkownika]'
    output:
      username: 'Nick: <username>'
      uuid: 'UUID: <uuid>'
      validated: 'Konto zweryfikowane: <validated>'
      banned: 'Zbanowany: <banned>'
      registered-date: Zarejestrowany <date>
      displayname: 'Wyswietlany nick: <displayname>'
      uuid-unknown: nieznany
      all-groups: 'Wszystkie grupy: <groups_names_list>'
      primary-group: 'Podstawowa grupa: <nazwagrupy>'
    description: Zdobadz informacje o uzytkowniku
  subcommands: {}
  plugin:
    usage: /<command> 'reload'/'rl'/'last_error'
    description: Polecenia administracyjne dla wtyczki NamelessMC
    output:
      reload-successful: Wtyczka przeładowana pomyślnie.
join-not-registered: Nie posiadasz jeszcze konta na stronie. Prosimy sie zarejestrowac
  przy uzyciu /register.
error:
  minecraft-uuid-not-exist: Żaden użytkownik nie posiada takiego UUID Minecrafta.
  target-no-website-account: Podany gracz nie posiada konta na stronie.
  website-username-not-exist: Żaden użytkownik strony nie istnieje z taką nazwą.
  website-connection: Wystąpił błąd podczas łączenia się ze stroną.
  discord-username-not-exist: Żaden użytkownik strony nie istnieje z taką nazwą na
    Discordzie.
  username-not-online: Nazwa użytkownika nie jest prawidłowa lub użytkownik jest offline.
boolean:
  no-positive: <green>Nie</green>
  yes-positive: <green>Tak</green>
  yes-negative: <red>Nie</red>
  no-negative: <red>Nie</red>
